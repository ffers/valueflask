<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        /* Стили для таблицы */
        .table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        
        /* Стили для заголовка таблицы */
        .table th {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        /* Стили для ячеек таблицы */
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>

<h1>Пример таблицы с использованием CSS</h1>
<table class="table">
    <thead>
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Город</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Анна</td>
            <td>25</td>
            <td>Москва</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Иван</td>
            <td>30</td>
            <td>Санкт-Петербург</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Мария</td>
            <td>22</td>
            <td>Киев</td>
        </tr>
    </tbody>
</table>

</body>
</html>
